<div class="modal-header">
  <h4 class="modal-title">Load Layout</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="list-group">
    <a *ngFor="let entity of entities" class="list-group-item list-group-item-action" (click)="activeModal.close(entity.name)">
      <div>
        <strong>{{ entity.name }}</strong>
        &nbsp;
        <small class="text-danger">
          <a class="hover-icon" (click)="deleteLayout(entity)">Delete</a>
        </small>
      </div>
      <small>
        {{ getModules(entity) }}
      </small>
    </a>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
</div>
