<div class="row content-row">
   <div class="col-md-12">
      <div class="card shadow">
         <div class="card-header shadow-sm" i18n="@@equipment">
            Equipment
         </div>
         <div class="card-body">
            <dx-data-grid [dataSource]="entities"
                          [allowColumnReordering]="true"
                          [allowColumnResizing]="true"
                          [showBorders]="true"
                          [hoverStateEnabled]="true"
                          (onCellClick)="onRowSelect($event)"
                          keyExpr="id">
               <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true"></dxo-pager>
               <dxo-sorting mode="multiple"></dxo-sorting>
               <dxo-filter-row [applyFilter]="currentFilter" [visible]="true"></dxo-filter-row>
               <dxo-filter-panel [visible]="true"></dxo-filter-panel>

               <dxi-column dataField="name" caption="Name"></dxi-column>
               <dxi-column dataField="size" caption="Size">
                  <dxo-lookup [dataSource]="sizes"></dxo-lookup>
               </dxi-column>
               <dxi-column dataField="race.id" caption="Race">
                  <dxo-lookup [dataSource]="races" valueExpr="id" displayExpr="name"></dxo-lookup>
               </dxi-column>
               <dxi-column dataField="type" caption="Type">
                  <dxo-lookup [dataSource]="equipmentTypes"></dxo-lookup>
               </dxi-column>
               <dxi-column dataField="equipmentClass" caption="Class">
                  <dxo-lookup [dataSource]="equipmentClasses"></dxo-lookup>
               </dxi-column>

               <dxo-summary>
                  <dxi-total-item
                     column="name"
                     summaryType="count">
                  </dxi-total-item>
               </dxo-summary>
            </dx-data-grid>
         </div>
      </div>
   </div>
</div>
