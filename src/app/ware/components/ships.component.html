<div class="row content-row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Wares
      </div>
      <div class="card-body">
        <table class="table table-sm table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Min Price</th>
            <th scope="col">Avg Price</th>
            <th scope="col">Max Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of entities; let index = index;" class="hover-icon" (click)="showEntity(item)">
            <td>{{ index + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price.min | number }}</td>
            <td>{{ item.price.average | number }}</td>
            <td>{{ item.price.max | number }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
